<svg width="435" height="60" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Lato:ital,wght@0,700;1,400&family=PT+Serif:wght@700&display=swap');

        .typing {
          overflow: hidden; /* Ensures the content is not revealed until the animation */
          border-right: .15em solid #EC7D3C; /* The typewriter cursor */
          white-space: nowrap; /* Keeps the content on a single line */
          margin: 0 auto; /* Gives that scrolling effect as the typing happens */
          letter-spacing: .15em; /* Adjust as needed */
          color: #EC7D3C; /* Text color */
          font-family: 'Inconsolata', monospace; /* Custom font-family */
          font-weight: 700; /* Font weight as imported */
          font-size: 24px; /* Font size */
          animation: 
            typing 3.5s steps(30, end),
            blink-caret .75s step-end infinite;
        }

        /* The typing effect */
        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {
          from, to { border-color: transparent }
          50% { border-color: #EC7D3C; }
        }
      </style>
      <div class="typing">
        Hi, I'm Zaky Ashari!
      </div>
    </div>
  </foreignObject>
</svg>
