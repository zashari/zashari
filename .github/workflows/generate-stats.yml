name: GitHub Profile Stats

on:
  schedule:
    # Run daily at 2:00 AM UTC (after contribution count update)
    - cron: "0 2 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'output/**'
      - 'dist/**'

permissions:
  contents: write

jobs:
  Collect-GitHub-Stats:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: stats-concurrency
      cancel-in-progress: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Collect GitHub Stats
        uses: LukeHagar/stats-action@main
        env:
          # Note: If GITHUB_TOKEN doesn't have sufficient permissions,
          # create a Personal Access Token (PAT) with repo and user:email scopes
          # and add it as ACCESS_TOKEN secret, then use: GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with Stats
        run: |
          python3 .github/scripts/update-readme-stats.py

      - name: Commit and push stats
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add github-user-stats.json README.md
          git diff --cached --quiet || git commit -m "Update GitHub stats [skip ci]" && git push

